<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77.lt - Vyksta darbai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        }
        
        :root {
            --primary-dark: #1a1e2e;
            --primary-blue: #3e8ed0;
            --bg-color: #212838;
            --card-bg: #2a324b;
            --text-primary: #ffffff;
            --text-secondary: #d0d6e2;
            --text-muted: #adb5bd;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), #6c5ce7);
            z-index: 10;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 50px 40px;
            border-radius: 16px;
            background-color: var(--card-bg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .container::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(62, 142, 208, 0.08) 0%, rgba(62, 142, 208, 0) 70%);
            top: -150px;
            right: -150px;
            z-index: -1;
        }
        
        .container::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(62, 142, 208, 0.05) 0%, rgba(62, 142, 208, 0) 70%);
            bottom: -100px;
            left: -100px;
            z-index: -1;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-primary);
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
            bottom: -10px;
            left: 0;
        }
        
        h1 {
            font-size: 2.3rem;
            margin-bottom: 24px;
            color: var(--text-primary);
            line-height: 1.3;
            font-weight: 600;
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 32px;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .notice {
            background: rgba(62, 142, 208, 0.1);
            border: 1px solid rgba(62, 142, 208, 0.2);
            padding: 20px 30px;
            border-radius: 12px;
            display: inline-block;
            margin: 24px 0 32px;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        
        .notice::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 100%;
            background: var(--primary-blue);
            left: 0;
            top: 0;
        }
        
        .footer {
            margin-top: 50px;
            color: var(--text-muted);
            font-size: 0.95rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .footer-divider {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(173, 181, 189, 0.5);
            display: inline-block;
        }
        
        .accent {
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            p {
                font-size: 1.15rem;
            }
            
            .notice {
                font-size: 1.25rem;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">77<span class="accent">.lt</span></div>
        
        <h1>Vyksta migracijos darbai</h1>
        
        <p>Šiuo metu atnaujinama mūsų svetainė į naujesnę ir greitesnę versiją. Atsiprašome už laikinus nepatogumus.</p>
        
        <div class="notice">
            Grįšime netrukus
        </div>
        
        <p>Ačiū už jūsų kantrybę ir supratimą!</p>
        
        <div class="footer">
            <span>© 2025 77.lt</span>
            <span class="footer-divider"></span>
            <span>Visos teisės saugomos</span>
        </div>
    </div>
</body>
</html>
